<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Científica</h1>
        <form action="/" method="POST">
            <!-- Campo de entrada da expressão -->
            <input type="text" id="display" name="expression" value="{{ expression }}" placeholder="Digite a expressão" readonly>
            
            <!-- Botões -->
            <div class="button-grid">
                <!-- Linha 1 -->
                <button type="submit" name="clear" value="C">C</button>
                <button type="submit" name="operator" value="(">(</button>
                <button type="submit" name="operator" value=")">)</button>
                <button type="submit" name="operator" value="/">÷</button>

                <!-- Linha 2 -->
                <button type="submit" name="number" value="7">7</button>
                <button type="submit" name="number" value="8">8</button>
                <button type="submit" name="number" value="9">9</button>
                <button type="submit" name="operator" value="*">×</button>

                <!-- Linha 3 -->
                <button type="submit" name="number" value="4">4</button>
                <button type="submit" name="number" value="5">5</button>
                <button type="submit" name="number" value="6">6</button>
                <button type="submit" name="operator" value="-">−</button>

                <!-- Linha 4 -->
                <button type="submit" name="number" value="1">1</button>
                <button type="submit" name="number" value="2">2</button>
                <button type="submit" name="number" value="3">3</button>
                <button type="submit" name="operator" value="+">+</button>

                <!-- Linha 5 -->
                <button type="submit" name="number" value="0">0</button>
                <button type="submit" name="operator" value=".">.</button>
                <button type="submit" name="operator" value="=">=</button>
                <button type="submit" name="operator" value="**">^</button>

                <!-- Linha 6 (Funções científicas) -->
                <button type="submit" name="function" value="sin">sin</button>
                <button type="submit" name="function" value="cos">cos</button>
                <button type="submit" name="function" value="tan">tan</button>
                <button type="submit" name="function" value="ln">ln</button>
            </div>
        </form>
        <p>Resultado: <span id="result">{{ result }}</span></p>
    </div>
</body>
</html>
